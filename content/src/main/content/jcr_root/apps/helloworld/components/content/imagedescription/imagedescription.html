<sly data-sly-use.textImage="textimage.js"
	data-sly-use.emptyRenderer="emptytextimage.html"
	data-sly-call="${emptyRenderer.emptyTextImageTemplate @ textImage=textImage}" />


<section id="beer" class="description_content">

	<div class="text-content container">
		<div class="col-md-5">
			<div class="img-section">
				<div data-sly-test="${textImage.hasContent}"
					class="textimage-${textImage.alignment || 'left'}"
					data-sly-resource="${'image' @ resourceType='wcm/foundation/components/image', wcmmode='disabled' , cssClassName='desc-text'}"></div>
			</div>
		</div>
		<br>
		<div class="col-md-6 col-md-offset-1">
			<h1>${properties.jcr:Heading}</h1>
			<div class="icon-beer fa-2x"></div>
			<p class="desc-text">${properties.textnew @context='html'}</p>

		</div>
</section>
