<sly data-sly-use.heroImage="com.shinesolutions.models.HeroImage">
    <div class="hero-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(${heroImage.ImagePath @context='styleString'})">
        <div class="hero-text">
            <h2 data-sly-text="${properties.heading}">Please enter a heading</h2>
            <p data-sly-text="${properties.description}"></p>
        </div>
    </div>
</sly>
